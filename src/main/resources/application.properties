# 1. Tên ứng dụng
spring.application.name=BHstore

# 2. Cấu hình kết nối MySQL (ĐÃ SỬA LẠI CỔNG 3306)
spring.datasource.url=jdbc:mysql://localhost:3306/bhdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# User mặc định của XAMPP là root, pass để trống
spring.datasource.username=root
spring.datasource.password=

# 3. Cấu hình JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 4. Cấu hình Server
server.port=8081