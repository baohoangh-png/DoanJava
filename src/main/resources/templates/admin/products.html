<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản lý sản phẩm - Brutal Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin-brutal.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar-brutal mb-5">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="h2 fw-bold text-decoration-none text-black" href="/admin"
                style="background: var(--accent-yellow); padding: 5px 10px; border: 3px solid #000;">
                ADMIN_PANEL_V1
            </a>
            <div>
                <a href="/admin/products" class="btn-brutal btn-success-brutal me-3">SẢN PHẨM</a>
                <a href="/admin/orders" class="btn-brutal me-3">ĐƠN HÀNG</a>
                <a href="/" class="btn-brutal btn-danger-brutal">EXIT -></a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="d-flex justify-content-between align-items-end mb-4">
            <h1 style="font-size: 3rem; text-decoration: underline; text-decoration-thickness: 5px;">
                KHO HÀNG
            </h1>
            <a href="/admin/products/add" class="btn-brutal btn-success-brutal" style="font-size: 1.2rem;">
                + NHẬP HÀNG MỚI
            </a>
        </div>

        <div class="brutal-card p-0 overflow-hidden">
            <table class="table-brutal mb-0">
                <thead>
                    <tr>
                        <th>#ID</th>
                        <th>HÌNH ẢNH</th>
                        <th>TÊN SẢN PHẨM</th>
                        <th>GIÁ NIÊM YẾT</th>
                        <th>THAO TÁC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod : ${products}">
                        <td th:text="${'#' + prod.id}" style="vertical-align: middle;"></td>
                        <td>
                            <div style="border: 2px solid #000; width: 60px; height: 60px; overflow: hidden;">
                                <img th:src="${prod.image}" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                        </td>
                        <td style="vertical-align: middle;">
                            <span th:text="${prod.name}" style="font-size: 1.1rem; text-transform: uppercase;"></span>
                        </td>
                        <td style="vertical-align: middle; color: blue;"
                            th:text="${#numbers.formatDecimal(prod.price, 0, 'POINT', 0, 'COMMA')} + ' đ'"></td>
                        <td style="vertical-align: middle;">
                            <a th:href="@{/admin/products/edit/{id}(id=${prod.id})}" class="btn-brutal py-1 px-2 me-2"
                                style="background: white; font-size: 0.8rem;">SỬA</a>

                            <a th:href="@{/admin/products/delete/{id}(id=${prod.id})}"
                                class="btn-brutal btn-danger-brutal py-1 px-2" style="font-size: 0.8rem;"
                                onclick="return confirm('Xóa thật không? Mất luôn đấy!')">XÓA</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
