<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Xác nhận đơn hàng</h2>

        <div class="row">
            <div class="col-md-7">
                <div class="card p-4 shadow-sm">
                    <h4>Thông tin giao hàng</h4>
                    <form action="/submit-order" method="post">
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" name="customerName" class="form-control" required
                                placeholder="Nguyễn Văn A">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" name="phone" class="form-control" required placeholder="0912...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ nhận hàng</label>
                            <textarea name="address" class="form-control" rows="3" required
                                placeholder="Số 123 đường ABC..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ghi chú (tùy chọn)</label>
                            <textarea name="note" class="form-control" rows="2"
                                placeholder="Giao giờ hành chính..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2 mt-3 fw-bold">XÁC NHẬN ĐẶT HÀNG</button>
                        <a href="/cart" class="btn btn-outline-secondary w-100 mt-2">Quay lại giỏ hàng</a>
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card p-4 shadow-sm bg-white">
                    <h4>Đơn hàng của bạn</h4>
                    <ul class="list-group list-group-flush mt-3">
                        <li class="list-group-item d-flex justify-content-between lh-sm" th:each="item : ${cartItems}">
                            <div>
                                <h6 class="my-0" th:text="${item.name}">Tên giày</h6>
                                <small class="text-muted">x <span th:text="${item.quantity}"></span></small>
                            </div>
                            <span class="text-muted"
                                th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'POINT', 0, 'COMMA')} + ' đ'"></span>
                        </li>

                        <li class="list-group-item d-flex justify-content-between mt-3 bg-light">
                            <span class="fw-bold">Tổng cộng (VNĐ)</span>
                            <strong class="text-danger"
                                th:text="${#numbers.formatDecimal(totalPrice, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'"></strong>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
