<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng nhập - BHstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="/css/modern-2026.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div
        style="position: absolute; width: 300px; height: 300px; background: var(--primary-teal); filter: blur(150px); opacity: 0.4; top: 10%; left: 20%;">
    </div>
    <div
        style="position: absolute; width: 200px; height: 200px; background: var(--dopamine-pop); filter: blur(120px); opacity: 0.3; bottom: 10%; right: 20%;">
    </div>

    <div class="bento-card shadow-lg p-5" style="width: 400px; z-index: 10;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-white">Welcome Back</h2>
            <p class="text-muted">Đăng nhập để tiếp tục mua sắm</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger bg-transparent text-danger border-danger">
            Sai tên đăng nhập hoặc mật khẩu!
        </div>
        <div th:if="${param.logout}" class="alert alert-info bg-transparent text-info border-info">
            Bạn đã đăng xuất thành công.
        </div>
        <div th:if="${param.success}" class="alert alert-success bg-transparent text-success border-success">
            Đăng ký thành công! Hãy đăng nhập.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="form-label text-white-50 small">USERNAME</label>
                <input type="text" name="username" class="form-control form-control-glass"
                    placeholder="Nhập tên tài khoản" required>
            </div>

            <div class="mb-4">
                <label class="form-label text-white-50 small">PASSWORD</label>
                <input type="password" name="password" class="form-control form-control-glass" placeholder="••••••••"
                    required>
            </div>

            <button type="submit" class="btn btn-teal w-100 py-3 mb-3 shadow">ĐĂNG NHẬP</button>
        </form>

        <p class="text-center mt-3 text-white-50">
            Chưa có tài khoản? <a href="/register" class="text-teal text-decoration-none fw-bold">Đăng ký ngay</a>
        </p>
        <p class="text-center">
            <a href="/" class="text-muted small text-decoration-none">← Quay lại trang chủ</a>
        </p>
    </div>

</body>

</html>
