<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng ký - BHstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="/css/modern-2026.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div
        style="position: absolute; width: 400px; height: 400px; background: var(--accent-teal); filter: blur(180px); opacity: 0.3; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </div>

    <div class="bento-card shadow-lg p-5" style="width: 450px; z-index: 10;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-white">Tạo tài khoản</h2>
            <p class="text-muted">Trở thành thành viên của BHstore</p>
        </div>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label text-white-50 small">USERNAME</label>
                <input type="text" th:field="*{username}" class="form-control form-control-glass" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-white-50 small">EMAIL</label>
                <input type="email" th:field="*{email}" class="form-control form-control-glass" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-white-50 small">PASSWORD</label>
                <input type="password" th:field="*{password}" class="form-control form-control-glass" required>
            </div>

            <div class="mb-4">
                <label class="form-label text-white-50 small">BẠN MUỐN LÀ?</label>
                <select th:field="*{role}" class="form-select form-select-glass">
                    <option value="USER">Khách hàng (User)</option>
                    <option value="ADMIN">Quản trị viên (Admin - Test Only)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-teal w-100 py-3 mb-3 shadow">ĐĂNG KÝ</button>
        </form>

        <p class="text-center mt-3 text-white-50">
            Đã có tài khoản? <a href="/login" class="text-teal text-decoration-none fw-bold">Đăng nhập</a>
        </p>
    </div>

</body>

</html>
